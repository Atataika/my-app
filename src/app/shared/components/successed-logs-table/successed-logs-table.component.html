<div class="mat-elevation-z8">
  <table mat-table
    class="full-width-table">

    <!-- Date created Column -->
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell
        *matHeaderCellDef>Date created</th>
      <td mat-cell
        *matCellDef="let row">{{row.dateCreated}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell
        *matHeaderCellDef>Status</th>
      <td mat-cell
        *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <!-- Status text Column -->
    <ng-container matColumnDef="statusText">
      <th mat-header-cell
        *matHeaderCellDef>Status text</th>
      <td mat-cell
        *matCellDef="let row">{{row.statusText}}</td>
    </ng-container>

    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell
        *matHeaderCellDef>Url</th>
      <td mat-cell
        *matCellDef="let row">{{row.url}}</td>
    </ng-container>

    <!-- Ok Column -->
    <ng-container matColumnDef="ok">
      <th mat-header-cell
        *matHeaderCellDef>Ok</th>
      <td mat-cell
        *matCellDef="let row">{{row.ok}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell
        *matHeaderCellDef>Type</th>
      <td mat-cell
        *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>
