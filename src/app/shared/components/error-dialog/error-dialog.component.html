<h1 mat-dialog-title>{{ data.name }}</h1>

<div mat-dialog-content
  class="content">
  <div class="content__url">
    <span>Url: {{data.url}}</span>
    <span appMarker
      markerColor="lightskyblue">Status: {{data.status}}</span>
  </div>
</div>

<div>{{ data.error.error }}</div>

<div mat-dialog-actions>
  <button color="primary"
    mat-raised-button
    (click)="onDialogClose()">Close</button>
</div>
