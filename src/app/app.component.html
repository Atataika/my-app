<mat-sidenav-container class="sidenav__container">
  <mat-sidenav #sideNav
    class="sidenav"
    mode="side">
    <mat-nav-list>

      <mat-list-item *ngFor="let route of navigationsRoutes"
        routerLink="{{ route.link }}"
        routerLinkActive="nav-item_active"
        [routerLinkActiveOptions]="{exact: true}">
        <fa-icon mat-list-icon
          [fixedWidth]="true"
          [icon]="route.icon"></fa-icon>
        <a mat-line>{{ route.title }}</a>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button
        (click)='sideNav.toggle()'>
        <mat-icon *ngIf="sideNav.opened">chevron_left</mat-icon>
        <mat-icon *ngIf="!sideNav.opened">menu</mat-icon>
      </button>
      <span>{{ headerTitle }}</span>
    </mat-toolbar>

    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
